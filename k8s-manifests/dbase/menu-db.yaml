apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-db
  namespace: food-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menu-db
  template:
    metadata:
      labels:
        app: menu-db
    spec:
      containers:
      - name: menu-db
        image: postgres:14
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: menu-db-credentials
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: menu-db-credentials
                key: POSTGRES_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: menu-db-credentials
                key: POSTGRES_DB
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: menu-db-storage
      volumes:
        - name: menu-db-storage
          persistentVolumeClaim:
            claimName: menu-db-pvc
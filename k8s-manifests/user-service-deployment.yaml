apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: food-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service

    spec:
      containers:
        - name: user-service

          image: ghcr.io/felixopk/user-service:main-596f6fcst
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: user-db-secret
                  key: database
      imagePullSecrets:
        - name: ghcr-secret